<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/splash.css" />
  <title>$gatewayname WiFi</title>
</head>

<body>

<div id="outer">

  <div id="header">
    <img src="/images/logo.png" alt="To access the MoodleBox, tap or click Continue" width="20%" height="auto" />
    <h1>$gatewayname WiFi</h1>
  </div> <!-- /#header -->

  <div id="main">
    <h2>Welcome to the MoodleBox WiFi network</h2>
    <p>To access the MoodleBox, tap or click Continue</p>
    <form method="get" action="$authaction">
    <input type="hidden" name="tok" value="$tok">
    <input type="hidden" name="redir" value="$redir">
    <input type="submit" value="Continue" class="btn">
    </form>
  </div> <!-- /#main -->

  <div id="footer">
    <p class="copyright">Copyright © 2019 onwards – Nicolas Martignoni</p>
  </div> <!-- /#header -->

</div> <!-- /#outer -->

</body>
</html>
